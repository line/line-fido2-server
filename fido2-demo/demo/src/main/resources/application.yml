spring:
  profiles:
    active: local
  config:
    use-legacy-processing: true
server:
  port: 8081
fido:
  protocols:
    fido2:
      versions:
        -
          major: 1
          minor: 0

  fido2:
    session-ttl-millis: 180000
    accept-unregistered-authenticators: true

